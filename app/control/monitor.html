<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Project Dashboard</title>

    <!-- Bootstrap Core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<!-- Page Content -->
<div class="container">

    <!-- Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Project Dashboard
            </h1>
        </div>
    </div>
    <!-- /.row -->

    <!-- Content Row -->
    <div class="row">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading"></div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <!-- /.table-responsive -->
                        <div class="well">
                            <h4>Downloads</h4>
                            <p>Instructions: Task URLs are distributed to workers.</p>
                            <a type="submit" id="download_list"
                               class="btn btn-default btn-md" target="_blank"
                               href="">Download Task URLs</a>
                            <form id="download-form">
                                <a type="submit" id="download_result"
                                   class="btn btn-default btn-md"
                                   target="_blank"
                                   href="">Download Results</a>
                            </form>
                        </div>
                        <table width="100%"
                               class="table table-striped table-bordered table-hover"
                               id="main_table">
                            <thead>
                            <tr>
                                <th>Assignment #</th>
                                <th># Labeled images</th>
                                <th># Submissions</th>
                                <th>Task Link</th>
                                <th>Task Result</th>
                            </tr>
                            </thead>
                            <tbody>
                                 iterate over tasks
                                {{ range $key, $value := . }}
                                <tr>
                                    <th>
                                        {{ $value.Index }}
                                    </th>
                                    <th>
                                        <!--TODO-->
                                    </th>
                                    <th>
                                        <!--TODO-->
                                    </th>
                                    <th>
                                        <a
                                                href="./{{ $value.HandlerUrl }}?project_name={{ $value.ProjectName }}&task_index={{ $value.Index }}">
                                            task link
                                        </a>
                                    </th>
                                    <th>
                                        <!-- TODO: result -->
                                    </th>
                                </tr>
                                {{ end }}
                            </tbody>
                        </table>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>

    <hr>

    <!-- Footer -->
    <footer>
        <!--<div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>-->
        <!-- /.row -->
    </footer>

</div>
<!-- /.container -->

<!-- Google Analytics -->
<script src="./js/thirdparty/analytics.js"></script>

<!-- jQuery -->
<script src="./js/thirdparty/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="./js/thirdparty/bootstrap.min.js"></script>

<script src="./js/dashboard.js"></script>

</body>

</html>
